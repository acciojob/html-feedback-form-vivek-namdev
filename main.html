<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <form method="post">
        
        <label for="name">Name:</label><br>
        <input 
            type="text" 
            id="name" 
            name="name" 
            minlength="3" 
            maxlength="50" 
            required
        >
        <br><br>

        <label for="portfolio">Portfolio:</label><br>
        <input 
            type="url" 
            id="portfolio" 
            name="portfolio" 
            required
        >
        <br><br>

        <label for="favColor">Favorite Color:</label><br>
        <input 
            type="color" 
            id="favColor" 
            name="favColor"
        >
        <br><br>

        <label for="likeness">Likeness:</label><br>
        <input 
            type="range" 
            id="likeness" 
            name="likeness" 
            min="1" 
            max="100"
        >
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
